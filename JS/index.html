<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS File Executor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Curso de JS</h1>
        <div class="content">
            <div class="left-panel">
                <div class="file-select">
                    <label for="js-files">Seleccionar JS:</label>
                    <select id="js-files" onchange="loadJSFile()">
                        <option disabled selected value> -- selecciona una opci√≥n -- </option>
                        <!-- JS files will be dynamically added here -->
                    </select>
                </div>
                <div class="editor-area">
                    <h2>Editor</h2>
                    <textarea id="editor" oninput="autoResize(this)"></textarea>
                    <button onclick="executeCode()">Execute</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="output-area">
                    <h2>Salida</h2>
                    <textarea id="output" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
