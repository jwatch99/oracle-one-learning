<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contacto - Barbería Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contacto.css">
	</head>
	<body>
		<header>
			<img src=imagenes/logo.png alt="Logo de la Barbería Alura">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
		</header>
		<main>
			<form>
				<label for="nombreapellido">Nombre y Apellido</label>
				<input type="text" id="nombreapellido" required>

				<label for="correoelectronico">Correo electrónico</label>
				<input type="email" id="correoelectronico" required placeholder="email@dominio.com">

				<label for="telefono">Teléfono</label>
				<input type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">

				<textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
				<fieldset>
					<legend>¿Cómo le gustaría que lo contactemos?</legend>
					
					<div id = "sel_contacto">
						<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
					
						<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
					
						<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
					
					</div>
				</fieldset>
				<fieldset>
						<legend>¿En cuál horario prefiere ser atendido?</legend>
						<select>
							<option>Mañana</option>
							<option>Tarde</option>
							<option>Noche</option>
						</select>
				</fieldset>
				<table>
					<thead>
						<tr>
							<th>Día</th>
							<th>Horario</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Lunes</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Miércoles</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Viernes</td>
							<td>8h ~ 20h</td>
						</tr>
					</tbody>
				</table>
				<div id="checkbox">
					<label ><input type="checkbox" checked>Le gustaría recibir novedades de la Barbería Alura?</label>      
				</div>
				<input type="submit" value="Enviar formulario" class="enviar">
			</form>
		</main>
		<footer>
			<img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
			<p>&copy Copyright Alura - 2020</p>
		</footer>
	</body>
</html>
